{% extends 'base.html' %}

{% block content %}
    <h2>List ALL the recipes o/</h2>

    <ol>
        {% for recipe in recipes %}
            <li><a href="{% url keuken:detail id=recipe.pk %}">{{ recipe }}</a></li>
        {%  empty %}
            <li>Nope, find your own recipe...</li>
        {% endfor %}
    </ol>
{% endblock %}
